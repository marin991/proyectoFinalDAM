<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/templateAdmin.xhtml">

	<ui:define name="body">
		<h:form style="margin-top:80px">
			<p:panel header="Añadir videojuego a la biblioteca"  style="background-color:black;color:white">
				<h:panelGrid columns="2" cellpadding="3" >
					
					<h:outputLabel for="idVideojuego" value="Identificador :" style="color:white"/>
					<p:inputText id="idVideojuego"
						value="#{gamesManagedBean.managedJuegoDTO.idVideojuego}" required="true" label="Nombre" />
						
					<h:outputLabel for="nombre" value="Nombre:"  style="color:white"/>
					<p:inputText id="nombre"
						value="#{gamesManagedBean.managedJuegoDTO.nombre}" required="true" label="Nombre" />

					<h:outputLabel for="año" value="Año:"  style="color:white"/>
					<p:inputText id="año"
						value="#{gamesManagedBean.managedJuegoDTO.año}" required="true" />
					
						
					<h:outputLabel for="imagen" value="Imagen:"  style="color:white"/>
					<p:inputText id="imagen"
						value="#{gamesManagedBean.managedJuegoDTO.imagen}" required="true"/>		
					
					<h:outputLabel for="categoria" value="Categoria:"  style="color:white"/>
							<p:selectOneMenu id="rol"
								value="#{gamesManagedBean.managedCategoriaDTO.idCategorias}">
								<f:selectItem itemLabel="Accion" itemValue="1" />
								<f:selectItem itemLabel="RPG" itemValue="2" />
								<f:selectItem itemLabel="Plataformas" itemValue="3" />
								<f:selectItem itemLabel="Terror" itemValue="4" />
								<f:selectItem itemLabel="RPG" itemValue="5" />
								<f:selectItem itemLabel="Deportivo" itemValue="6" /> 
								<f:selectItem itemLabel="Lucha" itemValue="7" /> 								
							</p:selectOneMenu>
					 	 
					<h:outputLabel for="plataforma" value="Plataforma:"  style="color:white"/>
						<p:selectOneMenu id="plataforma"
								value="#{gamesManagedBean.managedPlataformaDTO.idPlataforma}">
								<f:selectItem itemLabel="Playstation 4" itemValue="1" />
								<f:selectItem itemLabel="Xbox One" itemValue="2" />
								<f:selectItem itemLabel="Nintendo Switch" itemValue="3" />
								<f:selectItem itemLabel="PC" itemValue="4" />
								<f:selectItem itemLabel="SNES" itemValue="5" />
								<f:selectItem itemLabel="Sega Megadrive" itemValue="6" />
								<f:selectItem itemLabel="PlayStation" itemValue="7" />
								<f:selectItem itemLabel="PlayStation 2" itemValue="8" />
								<f:selectItem itemLabel="PlayStation 3" itemValue="8" />
								<f:selectItem itemLabel="Game Boy" itemValue="10" />
							</p:selectOneMenu>	
		
				</h:panelGrid>
				<p:commandButton value="Guardar" ajax="false" icon="ui-icon-check"
					validateClient="true" action="#{gamesManagedBean.newGameAndCategory()}" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>

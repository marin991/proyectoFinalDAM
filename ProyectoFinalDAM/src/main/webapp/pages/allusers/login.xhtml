<html xmlns="http://www.w3c.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>
<h:body style="text-align:center">
	<p:growl id="mensajes" showDetail="true" life="2000" />
	<h:form action="${request.contextPath}/doLogin">
		<p:panel header="Login" style="width:300px">
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="das" value="DAS:" />
				<p:inputText value="#{appManagedBean.managedBeanUserDTO.das}" id="das"
					required="true" label="username" />
				<h:outputLabel for="password" value="Password:" />
				<p:password value="#{appManagedBean.managedBeanUserDTO.encryptedPassword}" id="password" required="true"
					label="password" />
				<f:facet name="footer">
					<p:commandButton id="loginButton" value="Login" />
				</f:facet>
			</h:panelGrid>
		</p:panel>
	</h:form>
</h:body>
</html>

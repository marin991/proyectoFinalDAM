<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout/templateUser.xhtml">

	<ui:define name="body">
		<h:form>
			
			<p:dataTable id="modifyUserValues" var="item" value="#{gamesManagedBean.listUserValueGames}"
				editable="true" style="margin-bottom:20px; margin-top:50px" selection="#{gamesManagedBean.listUserValueGamesSelected}"
				rowKey="#{item.gameName}" >

				<p:ajax event="rowEdit" listener="#{gamesManagedBean.onRowEditValue}" update="growl" />
       			<p:ajax event="rowEditCancel" listener="#{gamesManagedBean.onRowCancelValue}" update="growl" />
				
				<p:column rendered="false">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="" /></f:facet>
		               <f:facet name="input"><h:inputHidden value="#{item.userName}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column headerText="Nombre" filterBy="#{item.gameName}" filterMatchMode="contains" positon="3" style="background-color:black;">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{item.gameName}" style="color:white"/></f:facet>
		               <f:facet name="input"><h:inputHidden value="#{item.gameName}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
					<p:column headerText="Portada" style="background-color:black;">
					
					<p:cellEditor>
		               <f:facet name="output"><p:graphicImage value="/../../../images/game/#{item.imagen}" />
		               </f:facet>
		               <f:facet name="input"><h:inputHidden value="#{item.imagen}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				<p:column headerText="ValoraciÃ³n" style="background-color:black;">
					
					<p:cellEditor>
		               <f:facet name="output"> <p:rating value="#{item.valoracion}" stars="10" readonly="true"/>
 
		               </f:facet>
		               <f:facet name="input"><p:rating value="#{item.valoracion}" stars="10" /></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column headerText="Finalizado" style="background-color:black;">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{gamesManagedBean.returnFinalizado(item.finalizado)}" style="color:white"/></f:facet>
		               <f:facet name="input">
		               		<p:selectOneMenu id="finalizado"
								value="#{item.finalizado}">
								<f:selectItem itemLabel="Finalizado" itemValue="1" />
								<f:selectItem itemLabel="En curso" itemValue="0" />
							</p:selectOneMenu>	
		               </f:facet>
		           </p:cellEditor>
				</p:column>
			
				
				<p:column style="width:32px; background-color:black;">
				    <p:rowEditor />
				</p:column>
				
				
				   
				<p:column style="width:32px; background-color:black;">
					<p:commandButton ajax="false" icon="ui-icon-trash"
						validateClient="true" action="#{gamesManagedBean.deleteUserValueGame}" >
						<f:setPropertyActionListener value="#{item}" target="#{gamesManagedBean.userValueGameDTOToDelete}" />
					</p:commandButton>
				</p:column>
			
			</p:dataTable> 		
 			<div align="right">
 				<p:commandButton value="Limpiar" update="modifyUserValues"
					icon="fa fa-refresh"
					action="#{gamesManagedBean.resetForValue()}" />
				<p:commandButton value="Buscar Todos" ajax="false" update="modifyUserValues"
					icon="ui-icon-check" validateClient="true"
					action="#{gamesManagedBean.findAllValues()}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>

<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" template="/layout/templateAdmin.xhtml">

	<ui:define name="body">
		<h:form>
			
			<p:dataTable id="modifyUserValues" var="item" value="#{gamesManagedBean.listUserValueGames}"
				editable="true" style="margin-bottom:20px" selection="#{gamesManagedBean.listUserValueGamesSelected}"
				rowKey="#{item.gameName}" >

				<p:ajax event="rowEdit" listener="#{gamesManagedBean.onRowEditValue}" update="growl" />
       			<p:ajax event="rowEditCancel" listener="#{gamesManagedBean.onRowCancel}" update="growl" />
				
				<p:column headerText="Usuario" filterBy="#{item.userName}" filterMatchMode="contains">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{item.userName}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{item.userName}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column headerText="Nombre" filterBy="#{item.gameName}" filterMatchMode="contains">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{item.gameName}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{item.gameName}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column headerText="Valoracion" filterBy="#{item.valoracion}" filterMatchMode="contains">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{item.valoracion}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{item.valoracion}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column headerText="Finalizado" filterBy="#{item.finalizado}" filterMatchMode="contains">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{item.finalizado}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{item.finalizado}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				<p:column headerText="Imagen" filterBy="#{item.imagen}" filterMatchMode="contains">
					
					<p:cellEditor>
		               <f:facet name="output"><h:outputText value="#{item.imagen}" /></f:facet>
		               <f:facet name="input"><p:inputText value="#{item.imagen}" style="width:100%" label="Identificador" /></f:facet>
		           </p:cellEditor>
				</p:column>
				
				<p:column style="width:32px">
				    <p:rowEditor />
				</p:column>   
				<p:column style="width:32px">
					<p:commandButton ajax="false" icon="ui-icon-trash"
						validateClient="true" action="#{gamesManagedBean.deleteUserValueGame}" >
						<f:setPropertyActionListener value="#{item}" target="#{gamesManagedBean.userValueGameDTOToDelete}" />
					</p:commandButton>
				</p:column>
			
			</p:dataTable> 		
 			<div align="right">
 				<p:commandButton value="Limpiar" update="modifyUserValues"
					icon="fa fa-refresh"
					action="#{gamesManagedBean.resetForValue()}" />
				<p:commandButton value="Buscar Todos" ajax="false" update="modifyUserValues"
					icon="ui-icon-check" validateClient="true"
					action="#{gamesManagedBean.findAllValues()}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>

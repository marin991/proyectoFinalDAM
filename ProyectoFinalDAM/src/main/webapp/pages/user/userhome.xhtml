<ui:composition 
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui" 
	template="/layout/templateUser.xhtml">

	<ui:define name="body">
		<p:growl id="mensajes" showDetail="true" life="2000" />
			<p:separator style="margin-top:75px;dysplay:none"/>
		<div align="center">
		<h:outputText value="#{gamesManagedBean.returnAuth()} bienvenido a Zenki" style="font-size:35px;"/>
		</div>
		
		<!-- OPCION 1: FORMULARIO OPCIONES DE USUARIO CON PRIMEFACES-->
		
		<script type="text/javascript" src="/../../../js/drop.js"></script>
	<h:form id="gameForm">
	    <p:fieldset id="availableGamesField" legend="Juegos disponibles" style="background-color:rgba(0,0,0,0.5);">
	        <p:dataGrid id="availableGames" var="item" value="#{gamesManagedBean.games}" columns="5" styleClass="ui-datagrid-no-border">
	            <p:panel id="pnl" header="#{item.nombre}" style="text-align:center;background-color:rgba(0,0,0,0.5);" >
	                <h:panelGrid columns="1" style="width:100%">
	                    <p:graphicImage value="/../../../images/game/#{item.imagen}" style="Width:200px;height:200px"/>
	                    
	                </h:panelGrid>
	            </p:panel>
	 
	            <p:draggable for="pnl" revert="true" handle=".ui-panel-titlebar" stack=".ui-panel"/>
	        </p:dataGrid>
	    </p:fieldset>
		    <p:separator />
		    <div align="center">
		       <p:commandButton value="Refrescar" update="selectedGames,availableGames"
						icon="fa fa-refresh"
						action="#{gamesManagedBean.resetForUser()}"/>
			</div>
			<p:separator />
	    <p:fieldset id="selectedGames" legend="Juegos seleccionados" style="margin-top:20px; background-color:rgba(0,0,0,0.5);">
	        <p:outputPanel id="dropArea">
	            <h:outputText value="!!!Arrastra aqui!!!" rendered="#{empty gamesManagedBean.droppedGames}" style="font-size:24px;" />
	            <p:dataTable id="selectedGamesTable" var="item" value="#{gamesManagedBean.droppedGames}" rendered="#{not empty gamesManagedBean.droppedGames}">
	                <p:column headerText="Id" style="background-color:black;">
	                    <h:outputText value="#{item.idVideojuego}" style="color: white;"/>
	                </p:column>
	                
	                 <p:column headerText="Nombre" style="background-color:black;">
	                    <h:outputText value="#{item.nombre}" style="color: white;"/>
	                </p:column>
	 
	                <p:column headerText="Año" style="background-color:black;">
	                    <h:outputText value="#{item.año}" style="color: white;"/>
	                </p:column>
	 
	                <p:column headerText="Categoria" style="background-color:black;">
	                    <h:outputText value="#{gamesManagedBean.returnCategory(item.categoriasEntity)}" style="color: white;"/>
	                </p:column>
	 
	                <p:column headerText="Plataforma" style="background-color:black;">	
	                    <h:outputText value="#{gamesManagedBean.returnPlatform(item.plataformasEntity)}" style="color: white;"/>
	                </p:column>
	 
	                <p:column style="width:32px; background-color:black;" >
	                    <p:commandButton update=":gameForm:display" oncomplete="PF('gameDialog').show()" icon="pi pi-search">
	                        <f:setPropertyActionListener value="#{item}" target="#{gamesManagedBean.selectedGame}" />
	                    </p:commandButton>
	                </p:column>
	            </p:dataTable>
	        </p:outputPanel>
	    </p:fieldset>
	    <p:droppable for="selectedGames" tolerance="touch" activeStyleClass="ui-state-highlight" datasource="availableGames" onDrop="handleDrop">
	        <p:ajax listener="#{gamesManagedBean.onGamesDrop}" update="dropArea availableGames" />
	    </p:droppable>
	    <p:dialog header="Detalles del juego" widgetVar="gameDialog" resizable="false" draggable="false"
	              showEffect="fade" hideEffect="fade" modal="true"> 
	        <p:outputPanel id="display">
	            <h:panelGrid columns="2" cellpadding="5" rendered="#{not empty gamesManagedBean.selectedGame}">
	                <f:facet name="header">
	                    <p:graphicImage value="/../../../images/game/#{gamesManagedBean.selectedGame.imagen}"/>
	                </f:facet>
	 
	                <h:outputText value="Id:" />
	                <h:outputText value="#{gamesManagedBean.selectedGame.idVideojuego}" style="font-weight:bold"/>
	                
	                
	                <h:outputText value="Nombre:" />
	                <h:outputText value="#{gamesManagedBean.selectedGame.nombre}" style="font-weight:bold"/>
	 
	 
	                <h:outputText value="Año:" />
	                <h:outputText value="#{gamesManagedBean.selectedGame.año}" style="font-weight:bold"/>
	 
	                <h:outputText value="Categoria:" />
	                <h:outputText value="#{gamesManagedBean.returnCategory(gamesManagedBean.selectedGame.categoriasEntity)}" style="font-weight:bold"/>
	 
	                <h:outputText value="Plataforma:" />
	                <h:outputText value="#{gamesManagedBean.returnPlatform(gamesManagedBean.selectedGame.plataformasEntity)}" style="font-weight:bold"/>
	               	
	               	<p:commandButton value="Añadir a biblioteca personal" update="selectedGames,availableGamesField"
						icon="fa fa-refresh"
						action="#{gamesManagedBean.userValueGame()}"  outcome="/pages/user/userhome.xhtml" />
	            </h:panelGrid>
	        </p:outputPanel>
	    </p:dialog>
	</h:form>
	</ui:define>
	
</ui:composition>
